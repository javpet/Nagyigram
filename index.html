<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nagyigram - Egyszerűen csak Nagyinak rólunk</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <link rel="stylesheet" href="CSS/main.css">
        <script type="text/javascript" src="JS/instafeed.js"></script>
        <script type="text/javascript" src="JS/app.js"></script>
    </head>
    <body>
        <div class="main-wrapper">

            <header>
                <nav class="flex">
                    <div class="flex container">
                        <div class="logos">
                            <h1>
                                <img class="logo" src="IMG/Camera2.svg" alt="Nagyigram Camera Logo">
                            </h1>
                            <h2>
                                <img class="letterform" src="IMG/Nagyigram.svg" alt="Nagyigram Camera Logo">
                            </h2>
                        </div>
                        <div class="profile">
                            <img class="profile-pic" src="IMG/Nagyi_profile.jpeg" alt="Nagyi profile picture">
                            <p>Nagyné Gál Magdolna</p>
                        </div>
                    </div>
                </nav>
            </header>

            <section class="photos">
                <div class="photo">
                    <div class="profile-header">
                        <img class="profile-pic" src="IMG/Oris_profile.jpg" alt="Oris profile picture">
                        <p class="profile-name">Orsolyaaaa</p>
                    </div>
                    <div class="insta-image">
                        <img src="IMG/test_photo.jpg" alt="Test photo">
                    </div>
                </div>

                <div class="photo">
                    <div class="profile-header">
                        <img class="profile-pic" src="IMG/Oris_profile.jpg" alt="Oris profile picture">
                        <p>Orsolyaaaa</p>
                    </div>
                    <div class="insta-image">
                        <img src="IMG/test_photo.jpg" alt="Test photo">
                    </div>
                </div>

                <div id="instafeed"></div>
            </section>
        </div>
    </body>
</html>
